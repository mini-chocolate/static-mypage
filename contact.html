<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <!--header領域-->
  <header>
    <ul class="menu">
      <li class="icon">> MyProfile</li>
      <li class="item-link"><a href="index.html#">ホーム</a></li>
      <li class="item-link"><a href="index.html#skills">スキル</a></li>
      <li class="item-link"><a href="index.html#services">サービス</a></li>
      <li class="item-link"><a href="index.html#plans">プラン</a></li>
      <li class="item-link"><a href="contact.html">お問い合わせ</a></li>
    </ul>
  </header>
  <div class="contact">
    <div class="container">
      <p class="title">お問い合わせ</p>
      <p class="sub-title">ご要望などありましたら以下からお問い合わせをして頂けますようお願い致します。</p>
      <span class="warning">※以下はサンプルの為、実際に送信する事は出来ません。</span>
      <div class="user-form">
        <p>お問い合わせ内容<span class="warning"> * </span></p>
        <select name="example" class="form">
          <option value="1">Webサイト制作プランに対するお問い合わせ</option>
          <option value="2">インフラ構築プランに対するお問い合わせ</option>
          <option value="3">全てお任せプランに対するお問い合わせ</option>
          <option value="4">その他に対するお問い合わせ</option>
        </select>
        <div class="clear"></div>
        <p>氏名<span class="warning"> * </span></p>
        <input type="text" name="name" class="form">
        <div class="clear"></div>
        <p>メールアドレス<span class="warning"> * </span></p>
        <input type="text" name="mail" class="form">
        <div class="clear"></div>
        <p>電話番号</p>
        <input type="text" name="phone" class="form">
        <div class="clear"></div>
        <input type="button" name="phone" class="btn" value="内容を確認する">
      </div>
    </div>
  </div>
</body>
</html>
